<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a0b10"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </linearGradient>
    <radialGradient id="r" cx="25%" cy="15%" r="70%">
      <stop offset="0" stop-color="#e11d48" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="900" height="1200" fill="url(#g)"/>
  <rect width="900" height="1200" fill="url(#r)"/>

  <!-- abstract corridor -->
  <g opacity="0.9">
    <path d="M110 1020 L450 180 L790 1020 Z" fill="#0f1318" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
    <path d="M190 1020 L450 320 L710 1020 Z" fill="#11151a" opacity="0.85"/>
    <circle cx="450" cy="320" r="18" fill="#e11d48" opacity="0.65"/>
  </g>

  <!-- title -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#e7eaf0">
    <text x="70" y="140" font-size="40" font-weight="800" letter-spacing="0.5">RESIDENT EVIL</text>
    <text x="70" y="190" font-size="18" fill="#a8b0bf">2002 • Fan cover art</text>
  </g>

  <g filter="url(#grain)">
    <rect width="900" height="1200" fill="#000" opacity="1"/>
  </g>

  <text x="70" y="1120" font-family="Inter, system-ui" font-size="14" fill="#a8b0bf">Underground lab • containment failure</text>
</svg>
